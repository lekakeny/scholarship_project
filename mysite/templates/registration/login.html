{% extends "base.html" %} {% block content %}
<div class="container">
  <div class="row mt-4">
    <div class="col-8 mx-auto">
      <div class="jumbotron">
        <h2>Please Login:</h2>
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %} {{form.as_p}}
          <input type="submit" class="btn btn-primary" value="Login" />
          <input type="hidden" name="next" value="{{ next }}" />
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
